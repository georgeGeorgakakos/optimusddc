---
# Route: / → CatalogFrontend (Amundsen UI - default/root)
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: catalogfrontend-root
  namespace: optimusddc
spec:
  entryPoints:
    - web
  routes:
    - match: PathPrefix(`/`)
      kind: Rule
      priority: 1
      services:
        - name: catalogfrontend
          port: 5015