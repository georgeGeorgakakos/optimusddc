  name: catalogsearch
  namespace: optimusddc
spec:
  type: ClusterIP
  selector:
    app: catalogsearch
  ports:
    - name: http
      port: 5013
      targetPort: 5013
  depends_on:
    - elasticsearch
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: catalogsearch
  namespace: optimusddc
spec:
  replicas: 1
  selector:
    matchLabels:
      app: catalogsearch
  template:
    metadata:
      labels:
        app: catalogsearch
    spec:
      imagePullSecrets:
        - name: ghcr-secret
      containers:
        - name: catalogsearch
          image: ghcr.io/georgegeorgakakos/optimusddc/catalogsearch:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 5013
          env:
            # ✅ FIXED: Removed PROXY_ENDPOINT which was causing "elastic_ddc" error
            # The proxy/__init__.py was using PROXY_ENDPOINT instead of OPTIMUSDB_API_URL
            - name: OPTIMUSDB
              value: "search_service.proxy.optimusdb_search.OptimusDBSearchProxy"
            - name: OPTIMUSDB_API_URL
              value: "http://optimusdb1:8089"
            - name: SEARCH_SVC_CONFIG_MODULE_CLASS
              value: "search_service.config.LocalConfig"
          command:
            - gunicorn
            - "-w"
            - "2"
            - "--bind"
            - ":5013"
            - "search_service.search_wsgi"
          resources:
            limits:
              memory: "512Mi"
              cpu: "500m"
            requests:
              memory: "256Mi"
              cpu: "100m"
          readinessProbe:
            httpGet:
              path: /healthcheck
              port: 5013
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 6
          livenessProbe:
            httpGet:
              path: /healthcheck
              port: 5013
            initialDelaySeconds: 60
            periodSeconds: 20
            timeoutSeconds: 5
            failureThreshold: 3
