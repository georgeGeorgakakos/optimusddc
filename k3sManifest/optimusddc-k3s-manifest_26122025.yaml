  name: catalogmetadata-direct
  namespace: optimusddc
spec:
  entryPoints:
    - web
  routes:
    - match: PathPrefix(`/catalogmetadata`)
      kind: Rule
      middlewares:
        - name: catalogmetadata-stripprefix
      services:
        - name: catalogmetadata
          port: 5014
